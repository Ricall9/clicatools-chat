<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clicatools Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🤖 Clicatools Chat</h1>
  </header>

  <main id="chat-box"></main>

<form id="chat-form">
  <label for="file" class="icon-btn">📎</label>
  <input id="file" type="file" style="display: none;" />

  <input id="msg" type="text" placeholder="Escribe un mensaje..." autocomplete="off" required />

  <button type="button" id="emoji-btn" class="icon-btn">😊</button>
  <button type="button" id="mic-btn" class="icon-btn">🎤</button>
  <button type="submit">Enviar</button>
</form>


  <script src="app.js"></script>
</body>
</html>
