<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clicatools</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h3>Clicatools<h3>
  </header>

  <main id="chat-box"></main>

<form id="chat-form">
  <label for="file" class="icon-btn">📎</label>
  <input id="file" type="file" style="display: none;" />

  <input id="msg" type="text" placeholder="Escribe un mensaje..." autocomplete="off" required />

  <button type="submit">Enviar</button>
</form>

  <script src="app.js"></script>

      <!-- ✅ Botón para limpiar conversación -->
<button id="clear-chat" onclick="localStorage.removeItem('chatHistorial'); location.reload();">
  🧹 Borrar conversación
</button>
</body>
</html>
